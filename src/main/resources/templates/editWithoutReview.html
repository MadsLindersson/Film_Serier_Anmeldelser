<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit without review</title>
  <link rel="stylesheet" th:href="@{/CSS/images.css}">
  <link rel="stylesheet" th:href="@{/CSS/styles.css}">
</head>

<script>
  function confirmEdit()  {
    return confirm ("Are you sure you want to edit this movie?")
  }
</script>

<body>

<div>
  <a href="/"><button class="back_Button">Back</button></a>
</div>

<form action="/editWithoutReview" method="post" class="movie_table">
  <!--  <label for="title">Enter title:</label>-->
  <input type="text" id="title" name="title" placeholder="Enter full title here" class="inputFieldForCreateMoviePage" th:value="${movie.title}">

  <!--  <label for="title">Enter release date:</label>-->
  <input type="number" id="year" name="year" placeholder="Enter release date" class="inputFieldForCreateMoviePage" th:value="${movie.year}">

  <!--  <label for="title">Enter the name of the director:</label>-->
  <input type="text" id="director" name="director" placeholder="Enter the name of the director" class="inputFieldForCreateMoviePage" th:value="${movie.director}">

  <!--  <label for="title">Enter the genre of the movie:</label>-->
  <input type="text" id="genre" name="genre" placeholder="Enter the genre of the movie" class="inputFieldForCreateMoviePage" th:value="${movie.genre}">

  <!--  <label for="rating">Rate the movie 1-5</label>-->
  <select id="rating" name="myRating" class="inputFieldForCreateMoviePage" style="width: 92%" >
    <option value="1" th:selected="${movie.myRating == 1}">1 - Very bad</option>
    <option value="2" th:selected="${movie.myRating == 2}">2 - Bad</option>
    <option value="3" th:selected="${movie.myRating == 3}">3 - Fine</option>
    <option value="4" th:selected="${movie.myRating == 4}">4 - Good</option>
    <option value="5" th:selected="${movie.myRating == 5}">5 - Very good</option>
  </select>

  <form action="/editWithoutReview" method="post" onsubmit="return confirmEdit()">
    <input type="hidden" name="movieId" th:value="${movie.ID}">
    <input type="submit" value="Confirm edit" class="submitButton">
  </form>

</form>

</body>
</html>
